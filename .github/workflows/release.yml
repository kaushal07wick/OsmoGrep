name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
          - target: aarch64-apple-darwin
            os: macos-latest
          - target: x86_64-pc-windows-msvc
            os: windows-latest

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install Linux dependencies
        if: contains(matrix.target, 'linux')
        run: sudo apt-get update && sudo apt-get install -y libasound2-dev pkg-config

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package (unix)
        if: "!contains(matrix.target, 'windows')"
        run: |
          cd target/${{ matrix.target }}/release
          tar czf ../../../osmogrep-${{ matrix.target }}.tar.gz osmogrep
          cd ../../..

      - name: Package (windows)
        if: contains(matrix.target, 'windows')
        shell: pwsh
        run: |
          Compress-Archive -Path "target/${{ matrix.target }}/release/osmogrep.exe" -DestinationPath "osmogrep-${{ matrix.target }}.zip"

      - name: Upload artifact (unix)
        if: "!contains(matrix.target, 'windows')"
        uses: actions/upload-artifact@v4
        with:
          name: osmogrep-${{ matrix.target }}
          path: osmogrep-${{ matrix.target }}.tar.gz

      - name: Upload artifact (windows)
        if: contains(matrix.target, 'windows')
        uses: actions/upload-artifact@v4
        with:
          name: osmogrep-${{ matrix.target }}
          path: osmogrep-${{ matrix.target }}.zip

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            osmogrep-x86_64-unknown-linux-gnu/osmogrep-x86_64-unknown-linux-gnu.tar.gz
            osmogrep-aarch64-apple-darwin/osmogrep-aarch64-apple-darwin.tar.gz
            osmogrep-x86_64-pc-windows-msvc/osmogrep-x86_64-pc-windows-msvc.zip
          generate_release_notes: true
