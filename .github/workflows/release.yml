name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-musl
            os: ubuntu-latest
          - target: aarch64-unknown-linux-musl
            os: ubuntu-latest
          - target: x86_64-apple-darwin
            os: macos-latest
          - target: aarch64-apple-darwin
            os: macos-latest

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install musl tools (Linux)
        if: contains(matrix.target, 'linux-musl')
        run: sudo apt-get update && sudo apt-get install -y musl-tools

      - name: Install cross (Linux aarch64)
        if: matrix.target == 'aarch64-unknown-linux-musl'
        run: cargo install cross

      - name: Build (cross)
        if: matrix.target == 'aarch64-unknown-linux-musl'
        run: cross build --release --target ${{ matrix.target }}

      - name: Build (native)
        if: matrix.target != 'aarch64-unknown-linux-musl'
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package
        run: |
          cd target/${{ matrix.target }}/release
          tar czf ../../../osmogrep-${{ matrix.target }}.tar.gz osmogrep
          cd ../../..

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: osmogrep-${{ matrix.target }}
          path: osmogrep-${{ matrix.target }}.tar.gz

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            osmogrep-x86_64-unknown-linux-musl/osmogrep-x86_64-unknown-linux-musl.tar.gz
            osmogrep-aarch64-unknown-linux-musl/osmogrep-aarch64-unknown-linux-musl.tar.gz
            osmogrep-x86_64-apple-darwin/osmogrep-x86_64-apple-darwin.tar.gz
            osmogrep-aarch64-apple-darwin/osmogrep-aarch64-apple-darwin.tar.gz
          generate_release_notes: true
